<div class="container">
  <!-- <div class="row main-title">
    <strong>SentimentBaby</strong> provides an awesome sentiment analysis from review text data.
  </div> -->

  <div class="row">
    <form role="form">
      <div class="form-group">
        <label for="originalText">Source Text</label>
        <span class="pull-right" ng-class="sourceTextLengthClass">{{sourceTextLength}}/{{maxSourceTextLength}}</span>
        <textarea rows="7" class="form-control" id="originalText" name="sourceText" ng-model="sourceText" ng-change="sourceTextChange()"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-default" ng-click="parse()">Parse</button>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <label>Parsed Opinion Text</label>
      </div>
      <div class="panel-body" ng-bind-html-unsafe="parsedHtml">
      </div>
    </div>
  </div>
</div>
